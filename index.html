<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h1 id="title">How can we serve you better?</h1>
<p id="description">Thank you for taking your time to fill this form</p>

<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
  </label>
  <input placeholder="name" id="name" type="text"  required/>
  </div>

  <div class="input-element">
  <label id="email-label">
    Email
  </label>
  <input placeholder="email" id="email" type="email"  required/>
  </div>

  <div class="input-element">
  <label id="number-label">
    Age
  </label>
  <input placeholder="age" id="number" min="18" max="35" type="number"  required/>
  </div>

   <div class="input-element">
  <label id="select-label">
    what's your favorite beverage?
  </label>
  <select id="dropdown">
    <option>Cocacola</option>
    <option>Pepsi</option>
    <option>Fanta</option>
    <option>Sprite</option>
  </select>
  </div>

  <div>
    <label>Have you tasted any of these beverages before?</label>
    <div>
    <label><input type="radio" name="beverage" value="yes" />Yes</label>
    </div>
    <div>
    <label><input type="radio" name="beverage" value="no"/>No</label>
    </div>
  </div>

    <div>
    <label>Which suggestions are good ideas for us to implement?</label>
    <div>
    <label><input type="checkbox" name="ideas" value="design" />Change the design</label>
    </div>
    <div>
    <label><input type="checkbox" name="ideas" value="price" />Reduce the price</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas" value="can" />Change the can</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas" value="size" />Increase the size</label>
    </div>
  </div>

  <div class="input-element">
    <label>Your comments</label>
    <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
